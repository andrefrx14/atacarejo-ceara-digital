    <!-- JavaScript -->
    <script>
      // Toast functionality
      function showToast(message, type = 'success') {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        
        toast.innerHTML = `
          <div class="flex items-start gap-3">
            <div class="flex-shrink-0">
              ${type === 'success' ? 
                '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' :
                '<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
              }
            </div>
            <div>
              <h4 class="font-semibold text-gray-900">${type === 'success' ? 'Sucesso!' : 'Erro!'}</h4>
              <p class="text-gray-600 text-sm">${message}</p>
            </div>
            <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600 ml-auto">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        `;
        
        toastContainer.appendChild(toast);
        
        // Show toast
        setTimeout(() => toast.classList.add('show'), 100);
        
        // Hide toast after 5 seconds
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, 5000);
      }

      // Mobile menu functionality
      const menuBtn = document.getElementById('menuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // Close mobile menu when clicking on a link
      const mobileMenuLinks = mobileMenu.querySelectorAll('a');
      mobileMenuLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      });

      // Contact form functionality
      const contactForm = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');

      contactForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <div class="w-4 h-4 border-2 border-nosso-blue-900 border-t-transparent rounded-full animate-spin"></div>
          Enviando...
        `;
        
        // Simulate form submission delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Show success message
        showToast('Mensagem enviada com sucesso! Retornaremos seu contato em até 24 horas.', 'success');
        
        // Reset form
        contactForm.reset();
        
        // Reset button
        submitBtn.disabled = false;
        submitBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
          Enviar Mensagem
        `;
      });

      // Get user location functionality
      function getUserLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;
              console.log(`Localização do usuário: ${latitude}, ${longitude}`);
              showToast(`Localização obtida: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`, 'success');
            },
            (error) => {
              console.error('Erro ao obter localização:', error);
              showToast('Não foi possível obter sua localização. Verifique as permissões do navegador.', 'error');
            }
          );
        } else {
          showToast('Geolocalização não é suportada por este navegador.', 'error');
        }
      }

      // Add click event to location button (if you want to add one)
      // You can call getUserLocation() whenever needed

      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          
          const targetId = this.getAttribute('href');
          const targetElement = document.querySelector(targetId);
          
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop - 80,
              behavior: 'smooth'
            });
          }
        });
      });

      // Example of using geolocation API on page load (optional)
      window.addEventListener('load', () => {
        console.log('Página carregada - API de geolocalização disponível');
        // Uncomment the line below if you want to get location automatically on page load
        // getUserLocation();
      });
